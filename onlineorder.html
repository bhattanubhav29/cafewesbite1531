<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Harmony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
    <style>
        .container-fluid {
            background-image: url("https://imgs.search.brave.com/EAKlC13b-DAPz_TIMH3YS9FPwvzP7kKkn-0-6sEUrYI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJhY2Nlc3Mu/Y29tL2Z1bGwvMjAy/MjQyNS5qcGc");
            height: 120px;
        }
        .footer-fluid {
            background-image: url(https://wallpaperaccess.com/full/481666.jpg);
            color: aliceblue;
        }
        .nav-item {
            font-weight: bolder;
            font-size: large;
        }
        .navbar-brand img {
            height: 110px;
            width: auto;
            position: sticky;
            transition: transform 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .centered-title {
            font-size: 3em;
            color: rgb(37, 37, 37);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Playwrite CL", cursive;
            font-optical-sizing: auto;
            font-weight: bolder;
            font-style: normal;
        }
        body {
            background: rgb(255,255,255);
background: linear-gradient(71deg, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 100%);
        }
        .mb-4 {
            color: rgb(0, 0, 0);
            font-size: 50px;
            font-weight: bolder;
            font-style: italic;
        }
        .mb-3 {
            font-size: x-large;
            font-weight: bold;
        }
        .form-select {
            font-size: large;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="CAFE WEBSITE LOGO 1.jpg" alt="Logo">
            </a>
            <div class="centered-title">
                Contact
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="onlineorder.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container contact-section">
    <h2 class="text-center mb-4">Order Online</h2>
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" required>
        </div>
        <div class="mb-3">
            <label for="foodGenre" class="form-label">Food Order:</label>
            <div class="mb-3">
                <label for="foodType1" class="form-label">Select Drink</label>
                <select class="form-select" id="foodType1">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Latte">Latte(₹349)</option>
                    <option value="Cappuccino">Cappuccino(₹450)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="foodType2" class="form-label">Select Snack</label>
                <select class="form-select" id="foodType2">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Burger">Cream and Cheese Burger(₹249)</option>
                    <option value="Sandwich">Ham and Cheese Sandwich(₹449)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="foodType3" class="form-label">Select Indian Snack</label>
                <select class="form-select" id="foodType3">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Pavbhaji">Pav-Bhaji(₹499)</option>
                    <option value="FriedRice">Fried-Rice(₹599)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="foodType4" class="form-label">Select Dessert</label>
                <select class="form-select" id="foodType4">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Croissant">Croissant</option>
                    <option value="Muffin">Blueberry Muffin</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer class="footer-fluid bg-light text-center py-3">
    <div class="container">
        <p class="m-0">© 2024 Café Harmony. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
